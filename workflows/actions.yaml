name: Git Hub Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '10.2.3'
    - name: Install dependencies
      run: npm install 
    - name: Compile code
      run: npm start 
